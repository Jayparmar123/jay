<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<script>
    $(document).ready(function(){
  $(".i").click(function(){
    $(".ul").toggle();
  });
});

$(document).ready(function(){
  $(".i1").click(function(){
    $(".ul1").toggle();
  });
});

$(document).ready(function(){
  $(".i2").click(function(){
    $(".ul2").toggle();
  });
});

$(document).ready(function(){
  $(".i3").click(function(){
    $(".ul3").toggle();
  });
});
</script>

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 border mt-2">
                <h5 class="d-inline">HTML & HTML 5</h5>
                <i class="fa-solid fa-angle-down float-end mt-1 i"></i>
                <ul style="display: none;" class="ul">
                    <li class="border mt-1">HTML tag</li>
                    <li class="border mt-1">HTML media</li>
                    <li class="border mt-1">HTML form</li>
                </ul>
            </div>
            <div class="col-md-12 border mt-2">
                <h5 class="d-inline">CSS & CSS 3</h5>
                <i class="fa-solid fa-angle-down float-end mt-1 i1"></i>
                <ul style="display: none;" class="ul1">
                    <li class="border mt-1">CSS selectors</li>
                    <li class="border mt-1">Box model</li>
                    <li class="border mt-1">CSS transition</li>
                    <li class="border mt-1">CSS transform</li>
                </ul>
            </div>
            <div class="col-md-12 border mt-2">
                <h5 class="d-inline">Bootstrap</h5>
                <i class="fa-solid fa-angle-down float-end mt-1 i2"></i>
                <ul style="display: none;" class="ul2">
                    <li class="border mt-1">CSS selectors</li>
                    <li class="border mt-1">Box model</li>
                    <li class="border mt-1">CSS transition</li>
                    <li class="border mt-1">CSS transform</li>
                </ul>
            </div>
            <div class="col-md-12 border mt-2">
                <h5 class="d-inline">Semantic UI</h5>
                <i class="fa-solid fa-angle-down float-end mt-1 i3"></i>
                <ul style="display: none;" class="ul3">
                    <li class="border mt-1">CSS selectors</li>
                    <li class="border mt-1">Box model</li>
                    <li class="border mt-1">CSS transition</li>
                    <li class="border mt-1">CSS transform</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
