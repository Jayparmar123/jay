<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body style="text-align: center;">

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <button style="height: auto;width: auto;border-radius: 50px;border: 0px;background: greenyellow;" onclick="show()">Show mobile</button>
                <img src="../images/black.jpg" alt="" height="300px" width="300px" style="display: none;" id="see">
                <img src="../images/blue.jpg" alt="" height="300px" width="300px" style="display: none;" id="see1">
                <img src="../images/green.jpg" alt="" height="300px" width="300px" style="display: none;" id="see2">
                <img src="../images/pink.jpg" alt="" height="300px" width="300px" style="display: none;" id="see3">
                <img src="../images/red.jpg" alt="" height="300px" width="300px" style="display: none;" id="see4">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button style="height: auto;width: auto;border-radius: 50px;border: 0px;background: goldenrod;" onclick="watch()">Show laptop</button>
                <img src="../images/4.jpg'" alt="" style="height: 300px;width: 300px;display: none;" id="see">
                <img src="../images/5.jpg" alt="" style="height: 300px;width: 300px;display: none;" id="see1">
                <img src="../images/6.jpg" alt="" style="height: 300px;width: 300px;display: none;" id="see2">
                <img src="../images/7.jpg" alt="" style="height: 300px;width: 300px;display: none;" id="see3">
                <img src="../images/8.jpg" alt="" style="height: 300px;width: 300px;display: none;" id="see4">
            </div>
        </div>
    </div>

    <script>
        function show(){
            document.getElementById('see').src='../images/black.jpg';
            document.getElementById('see').style.display='inline';

            document.getElementById('see1').src='../images/blue.jpg';
            document.getElementById('see1').style.display='inline';

            document.getElementById('see2').src='../images/green.jpg';
            document.getElementById('see2').style.display='inline';

            document.getElementById('see3').src='../images/pink.jpg';
            document.getElementById('see3').style.display='inline';

            document.getElementById('see4').src='../images/red.jpg';
            document.getElementById('see4').style.display='inline';
        }

        function watch(){
            document.getElementById('see').src='../images/4.jpg';
            document.getElementById('see').style.display='inline';

            document.getElementById('see1').src='../images/5.jpg';
            document.getElementById('see1').style.display='inline';

            document.getElementById('see2').src='../images/6.jpg';
            document.getElementById('see2').style.display='inline';

            document.getElementById('see3').src='../images/7.jpg';
            document.getElementById('see3').style.display='inline';

            document.getElementById('see4').src='../images/8.jpg';
            document.getElementById('see4').style.display='inline';
        }
    </script>
    
</body>
</html>
