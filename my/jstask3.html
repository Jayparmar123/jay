<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<div style="height: 700px;width: 100%;">

		<div style="height:700px;width:50%;float: left;">
			<img src="images/white.jpg" height="600px" width="90%" id="demo">
		</div>
		<div style="height:700px;width:50%;float: left;">
			<button style="height:70px;width:70px;border-radius: 100%;background: #9a3034;" onmouseenter="document.getElementById('demo').src='images/red.jpg'"></button>

			<button style="height:70px;width:70px;border-radius: 100%;background: #55778b;" onmouseenter="document.getElementById('demo').src='images/blue.jpg'"></button>

			<button style="height:70px;width:70px;border-radius: 100%;background: #4c5d4b;" onmouseenter="document.getElementById('demo').src='images/green.jpg'"></button>

			<button style="height:70px;width:70px;border-radius: 100%;background: #414247;" onmouseenter="document.getElementById('demo').src='images/black.jpg'"></button>

			<button style="height:70px;width:70px;border-radius: 100%;background: #f7ded9;" onmouseenter="document.getElementById('demo').src='images/pink.jpg'"></button>
			
			<button style="height:70px;width:70px;border-radius: 100%;background: #f9f8f4;" onmouseenter="document.getElementById('demo').src='images/white.jpg'"></button>
		</div>
		
	</div>

</body>
</html>
