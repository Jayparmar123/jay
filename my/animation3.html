<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
        .l{
            position: relative;
            left: -410px;
            background-color: brown;
        }

        .r{
            position: relative;
            right: -1300px;
            background-color: darkcyan;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("button").mouseenter(function(){
                $(".left").css({"left":"360px","border-radius":"30px","transition":"3s","transform":"rotate(50deg)",});
                $(".right").css({"right":"-444px","border-radius":"30px","transition":"3s","transform":"rotate(50deg)",});
            });
        });

        $(document).ready(function(){
            $("button").mouseleave(function(){
                $(".left").css({"left":"-410px","border-radius":"0px","transition":"3s","transform":"rotate(-90deg)",});
                $(".right").css({"right":"-1300px","border-radius":"0px","transition":"3s","transform":"rotate(-90deg)",});
            });
        });
    </script>

</head>

    <button class="mb-5 btn btn-primary">hover mee</button>
