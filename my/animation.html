<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").mouseenter(function(){
                $("div").css({"background":"yellowgreen","color":"white","margin-left":"400px","transform":"rotate(360deg)","transition":"3s",});
            });
        });

        $(document).ready(function(){
            $("button").mouseleave(function(){
                $("div").css({"background":"","color":"","margin-left":"200px","transform":"rotate(-90deg)","transition":"3s",});
            });
        });
    </script>

    <style>
        .clr{
            height: 20px;
            width: 20px;
            border: 0px;
            border-radius: 100%;
            background: red;
        }

        .main{
            justify-content: center;
            height: 300px;
            width: 300px;
            align-items: center;
        }
    </style> 
</head>
<body>

<div class="main">
    <div class="clr"></div><br>
    <div class="clr"></div><br>
    <div class="clr"></div><br>
    <div class="clr"></div><br>
</div>
    <br><br><br>
     <button>hover me</button>

</body>
</html>
